		/*
		 * ページロード時に実行される関数
		 */
		$(document).ready(function(){
			//urlパラメータからボードIDを取得
			var sprintId = Util.getUrlParameters().sprintId;

			var sra = new SprintResultAnalyzer(sprintId);
			sra.fetch(function(){
				setSprintResult(sra);

				$(".next-sprint-btn").on('click', function(){
					location.href = "sprint.html?boardId=" + sra.getBoardData().id;
				});

				$(".to-dashboard-btn").on('click', function(){
					location.href = "index.html?boardId=" + sra.getBoardData().id;
				});
			});
		});
