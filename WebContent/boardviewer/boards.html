<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

		<title>Board Viewer - Boards</title>

		<link href="../css/bootstrap.min.css" rel="stylesheet"/>
	</head>

	<body style="padding-top: 50px;">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar"
						aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<span class="navbar-brand">Tasks Monitor</span>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a>ボードリスト</a></li>
						<li class="disabled"><a>ボードビュー</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="alert-area alert alert-danger hidden" style="margin-top: 30px;"></div>
			<h1>Board 一覧</h1>

			<table class="table">
				<thead><tr>
					<th>ボードID</th><th>最終更新日時</th><th>ボード表示</th>
				</tr></thead>

				<tbody class="board-info-table-body"></tbody>
			</table>
		</div>

		<script src="../js/jquery-2.1.4.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/util.js"></script>

		<script src="../dwr/engine.js"></script>
		<script src="../dwr/util.js"><</script>
		<script src="../dwr/interface/TrelloBoardViewer.js"></script>

		<script src="script.js"></script>
		<script>
		$(document).ready(function(){
			TrelloBoardViewer.getBoardInfoList({
				callback: function(infos){
					setBoardInfo(infos);
				},
				errorHandler: function(msg){
					Util.showAlert(msg);
				}
			});
		});
		</script>
	</body>
</html>
