		<script>
		function getBoardData(boardId){
			if( boardId == "sample" ){
				TrelloBoardViewer.getSampleData(
					setBoardData
				);
			}else{
				TrelloBoardViewer.getBoardData(boardId, {
					callback: setBoardData,
					errorHandler: Util.showAlert
				});
			}
		}

		$(document).ready(function(){
			var params = Util.getUrlParameters();

			console.log(params);
			if( Util.isNull(params.boardId) ){
				Util.showAlert("idが指定されていません");
				return;
			}

			getBoardData(params.boardId);
		});
